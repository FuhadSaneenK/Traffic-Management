<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing Web App Console</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <button class="icon-button teal"><i data-lucide="video"></i></button>
                <h1>Design meeting</h1>
                <span class="badge">Group</span>
            </div>
            <div class="header-right">
                <button class="icon-button gray"><i data-lucide="layout-grid"></i></button>
                <button class="icon-button gray"><i data-lucide="users"></i></button>
            </div>
        </header>

        <div class="video-grid">
            <div class="video-container">
                <h1>video</h1>
                <span class="participant-name">You</span>
            </div>
            <div class="video-container">
                <h1>video</h1>
                <span class="participant-name">Michele Smith</span>
            </div>
            <div class="video-container">
                <h1>video</h1>
                <span class="participant-name">Bella Wilson</span>
            </div>
            <div class="video-container">
                <h1>video</h1>
                <span class="participant-name">Jane Lorrins</span>
            </div>
        </div>

        <div class="control-bar">
            <button class="icon-button gray"><i data-lucide="layout-grid"></i></button>
            <button class="icon-button gray"><i data-lucide="volume-2"></i></button>
            <button class="icon-button gray"><i data-lucide="mic"></i></button>
            <button class="icon-button red"><i data-lucide="phone-off"></i></button>
            <button class="icon-button gray"><i data-lucide="video"></i></button>
            <button class="icon-button gray"><i data-lucide="settings"></i></button>
        </div>

        <div class="bottom-section">
            <div class="management-section">
                <h2>Management</h2>
                <div class="poll">
                    <h3>Poll</h3>
                    <p>What do you think about the meeting?</p>
                    <div class="poll-option">
                        <input type="radio" id="option1" name="poll">
                        <label for="option1">Pretty good conversation</label>
                    </div>
                    <div class="poll-option">
                        <input type="radio" id="option2" name="poll" checked>
                        <label for="option2">This is awesome!</label>
                    </div>
                    <div class="poll-option">
                        <input type="radio" id="option3" name="poll">
                        <label for="option3">Could be a lot better</label>
                    </div>
                </div>
            </div>
            <div class="todo-section">
                <h2>To Do</h2>
                <ul class="todo-list">
                    <li><input type="checkbox" checked> Create Dribbble shot about last project</li>
                    <li><input type="checkbox" checked> Animation in Principle</li>
                    <li><input type="checkbox" checked> Icons for app navigation and homepage</li>
                    <li><input type="checkbox"> Talk to Jane</li>
                </ul>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
